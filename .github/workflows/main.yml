name: Build Android APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install buildozer cython==0.29.33
          sudo apt-get update
          sudo apt-get install -y libtool-bin zip unzip autoconf build-essential libncurses5-dev libncursesw5-dev zlib1g-dev libffi-dev libssl-dev cmake

      - name: Build with Buildozer
        run: buildozer android debug
        # This will use the buildozer.spec file in your repo

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
          
